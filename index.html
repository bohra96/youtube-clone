<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YT Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/assets/youtube-mobile-logo.png" />
  </head>
  <body>
    <div id="navigation" class="my-2">
      <div class="nav-start">
        <i class="fa-solid fa-bars"></i>
        <a
          ><img
            class="yt-logo"
            src="/assets/YouTube_Logo.png"
            width="100"
            alt="Youtube Logo"
        /></a>
        <a
          ><img
            class="yt-logo-mobile"
            src="/assets/youtube-mobile-logo.png"
            width="100"
            alt="Youtube Logo"
        /></a>
      </div>
      <div class="nav-center">
        <input
          type="search"
          placeholder="search"
          id="yt-search"
          onkeypress="searchVideos()"
          size="80"
          autocomplete="off"
        />
        <i class="fa-solid fa-microphone"></i>
      </div>
      <div class="nav-end">
        <img
          src="https://reqres.in/img/faces/8-image.jpg"
          alt="profile-avatar"
          width="42"
        />
      </div>
    </div>
    <div class="main-section">
      <div class="container">
        <div class="row" id="videos-list">
          <!-- <div class="col-xl-6 col-lg-6 col-sm-12">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/V-zpTtQAlKw?si=SMC058QH71K9Fsmy&amp;controls=0"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div> -->
        </div>
      </div>
    </div>
    <!-- Script Tags Here-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/42d0b601ef.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
